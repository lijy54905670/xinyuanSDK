#web server
server.port=1145
spring.jpa.generate-ddl=true
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?useUnicode=true&characterEncoding=UTF-8&useSSl=false
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.hbm2ddl.auto=update
#upload
spring.http.multipart.max-file-size=512Mb
spring.http.multipart.max-request-size=512Mb
linux.file.upload.path=/WEB/www/upload
windows.file.upload.path=d:/images\

#swagger
swagger.enable=true
#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.encoding=utf-8
spring.resources.static-locations=classpath:/static/
spring.thymeleaf.mode=LEGACYHTML5